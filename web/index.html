<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="You are a software engineer in Arrow (pvt) Ltd. Horizon (pvt) Ltd is your client and they are working on managing various projects. Horizon (pvt) Ltd given an outsourced software development project to your company to build project management system. System should allow only Horizon (pvt) Ltd employees to use this system. Horizon (pvt) Ltd should able to create any project. Each project has a project manager who is an employee of the organization.   Requirements  1.	Each project has following a.	Project name b.	Start date c.	End date d.	Project cost e.	Project Manager f.	Client g.	Status(Ongoing, Finished, Cancelled, On hold)  2.	System should allow project manager to create multiple projects. 3.	Each project can have multiple tasks. 4.	Each Task can be assigned to an employee. 5.	System admins can create accounts and manage employees in the system. (add, edit, delete) 6.	Employees can login to the system and change the password 7.	Assigned employee can be able to update the status of the task (Ongoing, Finished, Cancelled, On hold ) 8.	Project Manager should be able to update the status of the project whenever necessary. 9.	System should be able to generate the report of on hold projects and respective reason  10.	System should be able to generate the report of employee wise allocated tasks. ">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="horizon_project_management">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->

  <title>horizon_project_management</title>

        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
